<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>ScalaJS/KMeans</title>

      <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css" rel="stylesheet" type="text/css">
      <link href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.11/scala-ml-js-fastopt.js"></script>

    <div class="container" style="width: 90%; margin: auto;">
        <row>
            <div class="col-md-12"><h3><a href="./index.html">Home</a></h3></div>
        </row>
        <row>
            <div class="col-md-8">
                <!-- this div holds the chart -->
                <div id="chart" style="margin: auto;"></div>

                <!-- controls -->
                <button class="btn" id="btn-reset">Reset and Randomize</button>
                <button class="btn" id="btn-initialise">Initialise Centroids</button>
                <button class="btn" id="btn-iterate">Iterate</button>
                <button class="btn" id="btn-complete">Complete</button>
            </div>
            <div class="col-md-4">
                <textarea id="text-pointdata" rows="20" cols="50" placeholder="Add JSON for point data here..."></textarea>
                <br />
                <button class="btn" id="btn-reset-withdata">Initialise with Data</button>
            </div>
        </row>
    </div>

    <!-- Include script that calls compiled code and then uses c3 to visualise it -->
    <script type="text/javascript" src="./src/main/javascript/kmeans.js"></script>

  </body>
</html>
