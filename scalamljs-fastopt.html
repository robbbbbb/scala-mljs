<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>KMeans/ScalaJS</title>

      <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" type="text/css">
      <link href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.11/scala-ml-js-fastopt.js"></script>
    <!-- this div holds the chart -->
    <div id="chart"></div>
    <button class="btn" id="btn-initialise">Initialise</button>
    <button class="btn" id="btn-iterate">Iterate</button>
    <!-- Script here will call transpiled scala -->
    <script type="text/javascript">

        var points = [];
        for (var i = 0; i < 100; i++) {
            points = points.concat(new com.robminson.ml.Point(Math.random() * 100, Math.random() * 100));
        }

        var clusters = null;

        function clusterColor(idx) {
            var scale = 255 - (50 * Math.floor(idx / 3));
            function isPosition(idx, pos) { if (idx % 3 == pos) return 1; else return 0; }
            var r = isPosition(idx, 0);
            var g = isPosition(idx, 1);
            var b = isPosition(idx, 2);
            return 'rgb(' + (r*scale) + ',' + (g*scale) + ',' + (b*scale) + ')';
        }

        var chart = c3.generate({
            data: {
                xs: {
                    points0: 'points0_x',
                    points1: 'points1_x',
                    points2: 'points2_x'
                },
                // iris data from R
                columns: [],
                type: 'scatter'
            },
            axis: {
                x: {
                    label: 'X',
                    tick: {
                        fit: true
                    }
                },
                y: {
                    label: 'Y'
                }
            }
        });

        $('#btn-initialise').on('click', function (e) {
            clusters = com.robminson.ml.KMeansJSInterface().initialise(points, 3);
            updateClusters(clusters);
        });

        $('#btn-iterate').on('click', function (e) {
            clusters = com.robminson.ml.KMeansJSInterface().iterate(points, clusters, 3);
            updateClusters(clusters);
        });

        function updateClusters(clusters) {
            for (var idx = 0; idx < clusters.length; idx++)
                loadOrUpdateCluster(clusters[idx], idx);
        }

        function loadOrUpdateCluster(cluster, clusterIdx) {
            console.log("Updating cluster " + clusterIdx + " with " + cluster.points.length + " points: " + cluster);
            var clusterName = 'points' + clusterIdx;
            chart.load({
                columns: [
                    [clusterName + "_x"].concat(cluster.points.map(function(p) { return p.x; })),
                    [clusterName].concat(cluster.points.map(function(p) { return p.y; }))
                ]
            });
            console.log("Done loading " + clusterName);
        }

    </script>
  </body>
</html>
