  <body>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.11/scala-ml-js-fastopt.js"></script>
    <!-- this div holds the chart -->
    <div id="chart"></div>
    <button class="btn" id="btn-initialise">Initialise</button>
    <button class="btn" id="btn-iterate">Iterate</button>
    <!-- Script here will call transpiled scala -->
    <script type="text/javascript">

        var points = [];
        for (var i = 0; i < 100; i++) {
            points = points.concat(new com.robminson.ml.Point(Math.random() * 100, Math.random() * 100));
        }

        var clusters = null;

        var chart = c3.generate({
            data: {
                xs: {
                    points: 'points_x'
                },
                // iris data from R
                columns: [
                    ["points_x"].concat(points.map(function(p) { return p.x; })),
                    ["points"].concat(points.map(function(p) { return p.y; }))
                ],
                type: 'scatter'
            },
            axis: {
                x: {
                    label: 'X',
                    tick: {
                        fit: true
                    }
                },
                y: {
                    label: 'Y'
                }
            }
        });

        $('#btn-initialise').on('click', function (e) {
            clusters = com.robminson.ml.KMeansJSInterface().initialise(points, 3);
            console.log(clusters);
        });

        $('#btn-iterate').on('click', function (e) {
            clusters = com.robminson.ml.KMeansJSInterface().iterate(points, clusters, 3);
            console.log(clusters);
        });
